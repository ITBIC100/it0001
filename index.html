<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Qr Product Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5700b 0%, hwb(19 10% 4%) 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff7e5f;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #7b86fe;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    li:hover {
      background-color: #f06712;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cek Qr Product Search</h2>
    <input type="text" id="searchInput" placeholder="Masukkan nama produk...">
    <button onclick="searchProduct()">Cari</button>
    <ul id="resultList"></ul>
  </div>

  <script>
    // Data produk (tanpa database)
    const products = [
      "1A01/1/N/3/ ~ MC 10 BOX @ 19.44 KG",
      "1A02/1/N/3/ ~ MC 25 BOX @ 20 KG",
      "1A03/1/N/3/ ~ MC 35 Box @ 17.5 KG",
      "1A04/1/N/3/ ~ MC 50 Box @ 18.8 KG",
      "1B02/1/N/3/ ~ CC 50 Box @ 20 KG",
      "1B03/1/N/3/ ~ CC 30 BOX @ 18.6 KG",
      "1C01/1/N/3/ ~ ES 25 Box @ 20 KG",
      "1C02/1/N/3/ ~ ES 40/HJ Box @ 18 KG",
      "1D01/1/N/8/ ~ MIKIZERO Box @ 0.9 KG",
      "155-A01-0001/1/N/15/ ~ MSG LC @ 25 Kg",
      "155-A01-0002/1/N/15/ ~ MSG T @ 25 Kg",
      "155-A01-0004/1/N/15/ ~ MSG LC MESH @ 25 Kg",
      "2A01/1/N/16/ ~ MM 100 Box @ 12 Kg",
      "2A02/1/N/16/ ~ MM 100 T Box @ 12 Kg",
      "2A03/1/N/16/ ~ MM 100 Box Mesh 80 @ 12 Kg",
      "2A04/1/N/16/ ~ MM 200 Box @ 12 Kg",
      "2A05/1/N/16/ ~ MM 250 Box @ 12 Kg",
      "2A06/1/N/16/ ~ MM 250 Box Mesh 80 @ 12 Kg",
      "2A07/1/N/16/ ~ MM 40 Box @ 12 Kg",
      "2A08/1/N/16/ ~ MM 50 P Box @ 12 Kg",
      "2A09/1/N/16/ ~ MM 50 T Box @ 12 Kg",
      "2A10/1/N/16/ ~ MM 50 P Box Mesh 80 @ 12 Kg",
      "2A11/1/N/16/ ~ MM 500 T Box @ 12 Kg",
      "2B01/1/N/16/ ~ MM R1000 Box @ 7.2 Kg",
      "2B02/1/N/16/ ~ MM R500 Box @ 7.68 Kg",
      "2B04/1/N/16/ ~ MM R5000 Box @ 8.8 Kg",
      "2B05/1/N/16/ ~ MM R5000 Box @ 7.2 Kg",
      "Smartwatch Fitbit Charge"
    ];

    function searchProduct() {
      const input = document.getElementById('searchInput').value;
      const searchKey = input.substring(0, 10).toLowerCase(); // ambil 10 karakter pertama
      const results = products.filter(product => product.toLowerCase().includes(searchKey));

      const resultList = document.getElementById('resultList');
      resultList.innerHTML = "";

      if(results.length === 0){
        resultList.innerHTML = "<li>Tidak ada produk ditemukan</li>";
      } else {
        results.forEach(product => {
          const li = document.createElement('li');
          li.textContent = product;
          li.onclick = () => alert(`Anda memilih: ${product}`);
          resultList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
